<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWARG Social | Professional Social Network</title>
    
    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icon-512x512.png">
    
    <!-- Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* ========== GLOBAL STYLES ========== */
        :root {
            --swarg-black: #000000;
            --swarg-dark: #0a0a0a;
            --swarg-darker: #050505;
            --primary-blue: #0066ff;
            --primary-cyan: #00f3ff;
            --primary-purple: #9d00ff;
            --accent-green: #00ff95;
            --accent-red: #ff003c;
            --accent-yellow: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --glass-bg: rgba(15, 20, 30, 0.92);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-deep: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-neon: 0 0 30px rgba(0, 243, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--swarg-black);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* ========== MOBILE OPTIMIZATION ========== */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .mobile-padding {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .mobile-full-width {
                width: 100vw;
                margin-left: -1rem;
                margin-right: -1rem;
            }
        }
        
        /* ========== GLASS EFFECT ========== */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }
        
        /* ========== CUSTOM SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 3px;
        }
        
        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* ========== UTILITY CLASSES ========== */
        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background: var(--primary-blue);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== NOTIFICATION BADGE ========== */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-red);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ========== POST CARD STYLES ========== */
        .post-card {
            background: rgba(20, 25, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
        }
        
        .post-card:hover {
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-neon);
        }
        
        /* ========== PROFILE CARD ========== */
        .profile-card {
            background: linear-gradient(145deg, rgba(20, 25, 40, 0.9), rgba(10, 15, 30, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
        }
        
        /* ========== BUTTON STYLES ========== */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-cyan));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.3);
        }
        
        /* ========== INPUT STYLES ========== */
        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: white;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }
        
        /* ========== MODAL STYLES ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        
        /* ========== BOTTOM NAVIGATION ========== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 0;
            z-index: 100;
        }
        
        /* ========== CHAT BUBBLES ========== */
        .chat-bubble-sent {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            border-radius: 18px 18px 4px 18px;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .chat-bubble-received {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 18px 18px 18px 4px;
            padding: 12px 16px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        /* ========== RESPONSIVE GRID ========== */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        
        @media (max-width: 640px) {
            .responsive-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ========== TOAST NOTIFICATION ========== */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            border: 1px solid var(--primary-blue);
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        /* ========== SWIPE ANIMATIONS ========== */
        .swipe-left {
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .swipe-right {
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        /* ========== PULL TO REFRESH ========== */
        .pull-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        
        /* ========== STATUS INDICATOR ========== */
        .status-online {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 2px solid var(--swarg-black);
        }
        
        /* ========== PROGRESS BAR ========== */
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--primary-blue));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* ========== TABS STYLES ========== */
        .tab-button {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            color: var(--primary-cyan);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background: var(--primary-cyan);
            border-radius: 3px;
        }
        
        /* ========== AVATAR STYLES ========== */
        .avatar {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: linear-gradient(135deg, var(--primary-cyan), var(--primary-blue)) border-box;
        }
        
        /* ========== BADGE STYLES ========== */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-cyan);
        }
        
        /* ========== SHIMMER LOADING ========== */
        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
